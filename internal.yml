table:
    posts:
        id:
            $ref: "#/definitons/id"
            type: int
            primary_key: true

        user_id:
            $ref: "#definitons/user_id"
            type: varchar(255)
            reference:
                table: users
                column: id

        title:
            $ref: "#definitons/title"
            type: varchar(255)
        
        body:
            $ref: "#definitons/body"
            type: varchar(10000)
        
        created_at:
            $ref: "#definitons/created_at"
            name: created_at
            type: time

        updated_at:
            $ref: "#definitons/updated_at"
            name: updated_at
            type: time

    users:
        id: 
            $ref: "#definitons/id"
            type: int
            primary_key: true

        screen_name:
            $ref: "#definitons/screen_name"
            type: string
        
        created_at:
            $ref: "#definitons/created_at"
            type: time

        crypted_password:
            $ref: "#definitons/crypted_password"
            type: text
        
        
